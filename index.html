<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>絵描きの番人</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; }
        #guardian { font-size: 50px; margin-top: 50px; transition: 0.5s; }
        #message { font-weight: bold; color: #333; margin: 20px; }
        .timer { font-size: 30px; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="guardian">o(^-^)o</div>
    <div id="message">準備はいい？ペンを持って。</div>
    <div class="timer" id="display">25:00</div>
    
    <button onclick="startTimer()">集中開始</button>
    <button onclick="stopTimer()">サボる（一時停止）</button>

    <script>
        let timeLeft = 1500; // 25分
        let timerId = null;

        function startTimer() {
            if (timerId) return;
            document.getElementById('guardian').innerText = "p(^_^)q";
            document.getElementById('message').innerText = "いいよ、見てるからね。";
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    document.getElementById('guardian').innerText = "(*'▽'*)";
                    document.getElementById('message').innerText = "お疲れ様！最高の1枚になった？";
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('guardian').innerText = "(; ･`д･´)";
            document.getElementById('message').innerText = "えっ、どこ行くの？描かないの？";
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
